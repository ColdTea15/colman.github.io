<h1>Contact Us</h1>
<body>
    <div class="center">
    <form id="form" action="/">
        <br>
        <br>
        <div class="contact1">
            <label for="Mr.">Mr</label>
            <input type="radio" id="Mr." name="title" value="Mr." required>
            &emsp;
            <label for="Mrs.">Mrs</label>
            <input type="radio" id="Mrs." name="title" value="Mrs." required>
            <br><br>
        </div>
        <div class="contact">
            <label for="name">Name</label>
            <input id="username" name="username" placeholder="John" type="text">
            <div class="error"></div>
        </div>
        <br>

        <div class="contact">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="john123@gmail.com" type="text">
            <div class="error"></div>
        </div>
        <br>
        <div class="contact">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" placeholder="+60123456789" type="text">
            <div class="error"></div>
        </div>
        <br>
        <div class="contact">
            <label for="car">Car model</label>
            <input id="car" name="car" placeholder="BMW G20 (2020)" type="text">
            <div class="error"></div>
        </div>
        <br>
        <div class="contact">
            <label for="address">Address</label>
            <br>
            <textarea form rows="3" cols="40" id="address" name="address"></textarea>
        </div>
        <br>
        <div class="contact">
            <label for="message">Enquiry</label>
            <br>
            <textarea form rows="3" cols="40" id="messages" name="messages"></textarea>
        </div>
        <br>
        <button type="submit">Submit</button>
        <br><br><br>
    </form>
    </div>
</div>
